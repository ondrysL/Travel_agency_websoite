<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <section class="header">
        <nav class="nav">
            <h1 class="nav__logo">Traveli<span class="logo__span">fy</span></h1>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <div class="line"></div>
                        <a href="" class="nav__link">First</a>
                    </li>
                    <li class="nav__item">
                        <div class="line"></div>
                        <a href="" class="nav__link">Second</a>
                    </li>
                    <li class="nav__item">
                        <div class="line"></div>
                        <a href="" class="nav__link">Third</a>
                    </li>
                </ul>
            </div>

            <div class="nav__close disable" id="nav__close">
                <i class='bx bx-x bx-lg' style='color:#006a4e' ></i>
            </div>

            <div class="nav__toogle" id="nav__toogle">
                <i class='bx bx-menu-alt-left bx-lg' style='color:#006a4e' ></i>
            </div>
        </nav>

        <div class="main">
            <div class="main__text">
                <h1 class="main__header">Travel to</h1>
                <div class="main__cities">
                    <h1 class="main__city">Machu Piccu</h1>
                    <h1 class="main__city">New York</h1>
                    <h1 class="main__city">Kanada</h1>
                    <h1 class="main__city">Spain</h1>
                </div>
            </div>

            <a href="#" class="main__button button">
                Plan a trip <i class='bx bxs-plane-alt bx-md' style='color:#ffffff' ></i>
            </a>
        </div>
        
        <!---
        <div class="loading__dot">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        --->
    </section>

    <section class="program">
        <h1 class="program__header">Travel with Traveli<span class="logo__span">fy</span></h1>
        <div class="program__list">
            <div class="program__item">
                <i class='bx bxs-ship bx-lg' style="color: #006a4e;"></i>
                <h1>Cruise ship</h1>
                <p>From 300$</p>
            </div>
            <div class="program__item">
                <i class='bx bxs-plane-alt bx-lg' style="color: #006a4e;"></i>
                <h1>Plane tickets</h1>
                <p>From 100$</p>
            </div>
            <div class="program__item">
                <i class='bx bxs-sun bx-lg' style="color: #006a4e;"></i>
                <h1>Summer vacation</h1>
                <p>From 400$</p>
            </div>
            <div class="program__item">
                <i class='bx bxs-train bx-lg' style="color: #006a4e;"></i>
                <h1>Train tickets</h1>
                <p>From 50$</p>
            </div>
        </div>
    </section>

    <section class="destination">
        <h1 class="destination__header">Choose the destination</h1>
        <div class="destination__list">
            <div class="destination__item"></div>
            <div class="destination__item"></div>
            <div class="destination__item"></div>
            <div class="destination__item"></div>
            <div class="destination__item"></div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
